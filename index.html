<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoMO Perungalthur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <h1 class="mb-4">📊 Momo Dashboard</h1>

    <!-- Global Filter -->
<div class="row g-3 align-items-end mb-4" id="globalFilters">
  <div class="col-md-2">
    <label for="yearSelect" class="form-label">📆 Year</label>
    <select id="yearSelect" class="form-select"></select>
  </div>
  <div class="col-md-2">
    <label for="monthSelect" class="form-label">🗓️ Month</label>
    <select id="monthSelect" class="form-select">
      <option value="">All</option>
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
  </div>
</div>


    <!-- Summary Cards -->
    <div class="row g-4 mb-4">
      <div class="col-md-4"><div class="summary-card">💰 Total Sales<br><span id="totalSales" class="card-value">₹0</span></div></div>
      <div class="col-md-4"><div class="summary-card">📦 Total Items Sold<br><span id="totalQty" class="card-value">0</span></div></div>
      <div class="col-md-4"><div class="summary-card">🏆 Top Item<br><span id="topItem" class="card-value">N/A</span></div></div>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-pills mb-4" id="viewTabs">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="pill" href="#itemised">Itemised View</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#weekly">Weekly Summary</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#monthly">Monthly Trends</a></li>
    </ul>

    <div class="tab-content">
      <!-- Itemised -->
      <div id="itemised" class="tab-pane fade show active">
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="🔍 Search item name...">
        <table class="table table-striped table-bordered" id="salesTable">
          <thead><tr></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Weekly Table -->
      <div id="weekly" class="tab-pane fade">
        <div class="table-responsive">
          <table class="table table-bordered table-striped mt-3">
            <thead>
              <tr>
                <th>📅 Week</th>
                <th>💰 Total Sales</th>
                <th>🏆 Top Item</th>
                <th>🔻 Least Item</th>
                <th>📈 Best Day</th>
                <th>💸 Best Day Sales</th>
              </tr>
            </thead>
            <tbody id="weeklyTableBody"></tbody>
          </table>
        </div>
      </div>

      <!-- Monthly -->
      <div id="monthly" class="tab-pane fade">
        <div class="chart-container"><canvas id="monthlyChart"></canvas></div>
      </div>
    </div>

    <!-- Insights -->
    <div class="mt-5">
      <h3>🧠 Insights</h3>
      <ul class="list-group">
        <li class="list-group-item">📅 Best Day: <strong id="bestDay">-</strong></li>
        <li class="list-group-item">🔥 Best Selling Item: <strong id="insightTopItem">-</strong></li>
        <li class="list-group-item">💸 This Week's Total: ₹<strong id="weekTotal">0</strong></li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
