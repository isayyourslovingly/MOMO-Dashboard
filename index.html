<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="app-header">
    <!-- <h1 class="logo">My Business</h1> -->
  </header>

  <!-- Filters and Tabs -->
  <div class="app-filters">
    <div class="filters">
      <select id="yearSelect"></select>
      <select id="monthSelect"></select>
      <input type="date" id="datePicker" />
    </div>
    <div class="tab-buttons">
      <button class="tab-button active" id="tab-daily" data-tab="daily">Day View</button>
      <button class="tab-button" id="tab-week" data-tab="week">Week View</button>
      <button class="tab-button" id="tab-month" data-tab="month">Month View</button>
      <button class="tab-button" id="tab-expenses" data-tab="expenses">Expenses</button>
      <button class="tab-button" id="tab-inventory" data-tab="inventory">Inventory</button>
    </div>
  </div>

  <!-- Main Content -->
  <main class="app-content" id="content">
    <!-- Here is where the Monthly Sales Table will be displayed -->
    <div id="loader" class="loader-container" style="display: none;">
        <img src="images/yeti2.svg" alt="Loading..." class="loader-logo" />
      </div>
  </main>
 
  

  <!-- Footer -->
  <footer class="app-footer">
    <button id="homeBtn">Home</button>
    <button>Export</button>
    <button>Settings</button>
  </footer>

  <script src="app.js"></script>
  <!-- <script src="script.js"></script> Your script for handling table logic -->
</body>
</html>
